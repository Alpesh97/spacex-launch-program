<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launch Programs</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Web site to view spacex launch programs">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="title-wrapper">
                    <h1>SpaceX Launch Programs</h1>
                </div>
            </div>
        </header>
        <main class="main-content">
            <section class="spacex-launch-program-section">
                <div class="container">
                    <div class="spacex-launch-program-wrapper">
                        <div class="spacex-launch-program-inner-wrapper">
                            <div class="filter-col">
                                <div class="filter-inner-col">
                                    <h2>Filters</h2>
                                    <div class="filter-options filter-year">
                                        <h3>Launch Year</h3>
                                        <ul>
                                            <li><span>2006</span></li>
                                            <li><span>2007</span></li>
                                            <li><span>2008</span></li>
                                            <li><span>2009</span></li>
                                            <li><span>2010</span></li>
                                            <li><span>2011</span></li>
                                            <li><span>2012</span></li>
                                            <li><span>2013</span></li>
                                            <li><span>2014</span></li>
                                            <li><span>2015</span></li>
                                            <li><span>2016</span></li>
                                            <li><span>2017</span></li>
                                            <li><span>2018</span></li>
                                            <li><span>2019</span></li>
                                            <li><span>2020</span></li>
                                        </ul>
                                    </div>
                                    <div class="filter-options filter-launch">
                                        <h3>Successful Launch</h3>
                                        <ul>
                                            <li><span>True</span></li>
                                            <li><span>False</span></li>
                                        </ul>
                                    </div>
                                    <div class="filter-options filter-land">
                                        <h3>Successful Landing</h3>
                                        <ul>
                                            <li><span>True</span></li>
                                            <li><span>False</span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="result-col">
                                <div class="result-inner-col" id="mission-list">
                                     
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="site-footer">     
        <div class="container">
            <p>Developed by: <span>Alpesh Baraiya</span></p>
        </div>
    </footer>
    <div class="loader"><img src="images/loader.svg" alt="loarder"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/general.js"></script>
</body>
</html>
